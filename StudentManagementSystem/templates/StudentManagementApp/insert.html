{%extends 'StudentManagementApp/basehome.html'%}
{%block title%}Insert{%endblock%}
{%block insertactive%}active{%endblock%}
{%block parent%}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<center>
<div class="container my-3" id="login" >
 <form method="post" action="/insert/">
            {% csrf_token %}
            <div class="form-group">
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" name='fname' id="fname" placeholder="Enter Student First Name" required >
  </div>
            <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" name='lname' id="lname" placeholder="Enter Student Last Name" required>
  </div>
      <div class="form-group">
    <label for="course">Course</label>
    <input type="text" class="form-control" name='course' id="course" placeholder="Course" required>
  </div>
 <div class="form-group">
      <div class="form-group">
    <label for="mobileno">Mobile No</label>
    <input type="text" class="form-control" name='mobileno' id="mobileno" placeholder="Enter Student Last Name" required maxlength="10" minlength="10">
  </div>
 <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name='email' id="email" placeholder="Enter Student Email" required>
  </div>
     <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name='address' id="address" placeholder="Enter Student Address" required>
  </div>

             <button type="submit" class="btn btn-primary">Submit</button><br>

 </form>
</div>
</center>
{%endblock%}

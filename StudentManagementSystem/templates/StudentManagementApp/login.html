{%extends 'StudentManagementApp/base.html'%}
{%block title%}Login{%endblock%}
{%block parent%}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<center>
<div class="container my-3" id="login">
 <form action="/" method="post">
            <div class="form-group">
                {%csrf_token%}
    <label for="username">User Name</label>
    <input type="text" class="form-control" name='loginname' id="username" placeholder="Enter Your User Name" required>
  </div>
        <div class="form-group">
    <label for='password'>Password</label>
    <input type="password" class="form-control" name='loginpasword' id="password" placeholder="Enter Your Password" required>
  </div>
             <button type="submit" class="btn btn-primary">Login</button>
</form>
    </div>
    </center>
{%endblock%}

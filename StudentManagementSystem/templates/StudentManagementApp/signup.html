{%extends 'StudentManagementApp/base.html'%}
{%block title%}SignUp{%endblock%}
{%block parent%}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<center>
<div class="container my-3" id="login" >
 <form method="post" action="/signup/">
            {% csrf_token %}
            <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" name='username' id="username" placeholder="Choose a unique user name" required>
  </div>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" name='fname' id="fname" placeholder="Enter Your First Name" required>
  </div>
            <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" name='lname' id="lname" placeholder="Enter Your Last Name" required>
  </div>
 <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name='email' id="email" placeholder="Enter Your Email" required>
  </div>
        <div class="form-group">
    <label for='pass1'>Password</label>
    <input type="password" class="form-control" name='pass1' id="pass1" placeholder="Choose Your Password" required>
  </div>
            <div class="form-group">
    <label for='pass2'>Confirm Password</label>
    <input type="password" class="form-control" name='pass2' id="pass2" placeholder="Enter Your Password Again" required>
  </div>

             <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
</center>

{%endblock%}
